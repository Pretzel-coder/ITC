<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NthFactorial,sum,average.css">
    <title>Nth Factorial, Sum, and Average - One Piece Theme</title>
</head>
<body>

    <h1>Nth Factorial, Sum, and Average</h1>
    <div class="pirate-icon"></div> <!-- Pirate Skull Icon -->

    <div class="container">
        <label for="naturalNumber">Type in a Natural Number:</label>
        <input id="naturalNumber" type="number" min="1">
        <button id="compute">Compute</button>
        <button id="clearValues">Clear Values</button>

        <div class="results">
            <label for="factorial" id="factorialText">Factorial:</label>
            <input id="factorial" type="number" readonly>
            <br>
            <label for="sum" id="sumText">Sum:</label>
            <input id="sum" type="number" readonly>
            <br>
            <label for="average" id="averageText">Average:</label>
            <input id="average" type="number" readonly>
        </div>
    </div>

    <div class="back-link">
        <a href="index.html">Back to Homepage</a>
    </div>

    <script>
    document.getElementById("clearValues").addEventListener("click", ()=>
    {
        document.getElementById("naturalNumber").value='';
        document.getElementById("factorial").value='';
        document.getElementById("sum").value='';
        document.getElementById("average").value='';
    });

    document.getElementById("compute").addEventListener("click", ()=>
    {
        var n, i, j, factorial, sum1,sum2, average;

        n = document.getElementById("naturalNumber").value*1;
        i = 1;
        j = 1;
        factorial = 1;
        sum1 = 0;
        sum2 = 0;

        while (i <= n)
        {
            factorial*= i;
            i++;
        }

        do{
            sum1+=j;
            j++;
        }while(j<=n)

        for(i=1;i<=n;i++)
        {
            sum2+=i;
            average = sum2 / i
        }

            document.getElementById("factorialText").innerText = "The factorial of "+n+" is:";
            document.getElementById("sumText").innerText = "The sum of the first " + n + " numbers is:" ;
            document.getElementById("averageText").innerText = "The average of the first " + n + " numbers is:";
            document.getElementById("factorial").value = factorial;
            document.getElementById("sum").value = sum1;
            document.getElementById("average").value = average;
        });
    </script>

</body>
</html>
