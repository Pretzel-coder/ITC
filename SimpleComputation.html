<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SimpleComputation.css">
    <title>Simple Computations</title>
</head>
<body>
    <h1>Simple Computations</h1>
    <div class="pirate-icon"></div>

    <div class="container">
        <!-- Left box: Celsius to Fahrenheit and vice versa -->
        <div class="calculator-box">
            <h3>Celsius to Fahrenheit Converter</h3>
            <label for="Celsius">Type in the Celsius:</label>
            <input type="number" id="Celsius">
            <label for="CFahrenheit">Fahrenheit:</label>
            <input type="number" id="CFahrenheit" readonly>
            <div>
                <button id="ComputeCelsius">Compute</button>
                <button id="ClearValuesCelsius">Clear Values</button>
            </div>

            <h3>Fahrenheit to Celsius</h3>
            <label for="Fahrenheit">Type in the Fahrenheit:</label>
            <input type="number" id="Fahrenheit">
            <label for="FCelsius">Celsius:</label>
            <input type="number" id="FCelsius" readonly>
            <div>
                <button id="ComputeFahrenheit">Compute</button>
                <button id="ClearValuesFahrenheit">Clear Values</button>
            </div>
        </div>

        <!-- Right box: Meters to Feet and vice versa -->
        <div class="calculator-box">
            <h3>Meters to Feet</h3>
            <label for="Meters">Type in the Meters:</label>
            <input type="number" id="Meters">
            <label for="MFeet">Feet:</label>
            <input type="number" id="MFeet" readonly>
            <div>
                <button id="ComputeMeters">Compute</button>
                <button id="ClearValuesMeters">Clear Values</button>
            </div>

            <h3>Feet to Meters</h3>
            <label for="Feet">Type in the Feet:</label>
            <input type="number" id="Feet">
            <label for="FMeters">Meters:</label>
            <input type="number" id="FMeters" readonly>
            <div>
                <button id="ComputeFeet">Compute</button>
                <button id="ClearValuesFeet">Clear Values</button>
            </div>
        </div>
    </div>

    <div class="back-link">
        <a href="index.html">Back to Homepage</a>
    </div>

    <script>
        document.getElementById("ClearValuesCelsius").addEventListener("click", () => {
            document.getElementById("Celsius").value = '';
            document.getElementById("CFahrenheit").value = '';
        });

        document.getElementById("ClearValuesFahrenheit").addEventListener("click", () => {
            document.getElementById("Fahrenheit").value = '';
            document.getElementById("FCelsius").value = '';
        });

        document.getElementById("ClearValuesMeters").addEventListener("click", () => {
            document.getElementById("Meters").value = '';
            document.getElementById("MFeet").value = '';
        });

        document.getElementById("ClearValuesFeet").addEventListener("click", () => {
            document.getElementById("Feet").value = '';
            document.getElementById("FMeters").value = '';
        });

        document.getElementById("ComputeCelsius").addEventListener("click", () => {
            var c1, f1;

            c1 = document.getElementById("Celsius").value * 1;
            f1 = c1 * (9 / 5) + 32;
            document.getElementById("CFahrenheit").value = f1.toFixed(2);
        });

        document.getElementById("ComputeFahrenheit").addEventListener("click", () => {
            var f2, c2;

            f2 = document.getElementById("Fahrenheit").value * 1;
            c2 = (f2 - 32) * (5 / 9);
            document.getElementById("FCelsius").value = c2.toFixed(2);
        });

        document.getElementById("ComputeMeters").addEventListener("click", () => {
            var m1, ft1;

            m1 = document.getElementById("Meters").value * 1;
            ft1 = m1 * 3.28084;
            document.getElementById("MFeet").value = ft1.toFixed(4);
        });

        document.getElementById("ComputeFeet").addEventListener("click", () => {
            var ft2, m2;

            ft2 = document.getElementById("Feet").value * 1;
            m2 = ft2 / 3.28084;
            document.getElementById("FMeters").value = m2.toFixed(4);
        });
    </script>
</body>
</html>
